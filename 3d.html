年月日：<input type="date">
年月： <input type="month">
年周：<input type="week">
时分：<input type="time">
年月日时分：<input type="datetime-local">
数字范围： <input type="number" min="0" max="10" step="2" value="2">
min：最小值
max:最大值
step:步长
value:默认值

滑块范围 <input type="range" min="0" ax="10" step="2" value="2">
正则 ：对输入内容进行验证
email: <input type="email">
url: <input type="url">
tel: <input type="tel">

颜色： <input type="color">

进度条： <progress min="0" max="10" value="5"></progress>
范围： <meter min="0" max="0" value="1"></meter>
音频： <audio src="" controls="controls" loop="loop" autoplay="autoplay"></audio>
                       显示控件            循环播放    自动播放
 src: 引入文件
 controls   向用户显示控件
 loop    循环播放
 autoplay  自动播放
 视频： <video src="" controls="controls" loop="loop" autoplay="autoplay"></video>
 画布： <canvas style="width: 500px;height: 500px;background: #fff;"></canvas>
引入标题logo   <link rel="shortcut icon" href="图片">
<iframe src="" frameborder="0" class="" name=""></iframe>
